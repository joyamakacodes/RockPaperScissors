<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissor Paper Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: rgb(174, 0, 255);">
    <div class="container">
        <h1>ROCK PAPER SCISSOR</h1>
    <div class="score">
        <div class="playerscore">
        <h2>Players</h2>
        <p class="p-count">0</p>
    </div>
    <div class="computerscore">
        <h2>Computer</h2>
        <p class="c-count">0</p>
    </div>
    </div>
    <h3 class="move"> Choose your move</h3>
    <p class="movesleft">Moves left: 10</p>
    <div class="options">
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissor">Scissor</button>
    </div>

<div class="result"></div>
<div class="gameover show" style="padding: 5px 0px; margin: auto; background-color: rgb(174, 0, 255); color: white;; width: 50%; border-radius: 10px;">
</div>
</div>

<script src="app.js"></script>
</body>
</html>
